<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caseyrhodes MD Bot QR Code</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #8b0000, #330000, #000000);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }

    h1 {
      font-size: 3em;
      font-weight: 700;
      margin-bottom: 20px;
      color: #ff1e1e;
      text-shadow: 0 0 15px rgba(255, 0, 0, 0.9), 0 0 30px rgba(139,0,0,0.8);
    }

    .message {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #ffcccc;
      max-width: 650px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
      text-shadow: 0 0 8px rgba(255,0,0,0.5);
    }

    .qr-code-container {
      position: relative;
      border-radius: 20px;
      padding: 25px;
      background: rgba(50, 0, 0, 0.8);
      box-shadow: inset 0 0 20px rgba(139,0,0,0.8);
    }

    /* ðŸ”¥ Animated border effect */
    .qr-code-container::before {
      content: "";
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border-radius: 25px;
      background: linear-gradient(45deg, #ff0000, #8b0000, #ff0000);
      z-index: -1;
      filter: blur(15px);
      animation: pulseBorder 3s infinite;
    }

    @keyframes pulseBorder {
      0% { opacity: 0.4; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
      100% { opacity: 0.4; transform: scale(1); }
    }

    img {
      width: 320px;
      height: 320px;
      border-radius: 15px;
      border: 3px solid #ff0000;
      box-shadow: 0 0 25px rgba(255,0,0,0.8);
    }

    .footer {
      margin-top: 50px;
      font-size: 1.1em;
      color: #ffcccc;
      text-shadow: 0 0 8px rgba(255,0,0,0.7);
    }

    .footer a {
      color: #ff4444;
      text-decoration: none;
      font-weight: bold;
    }

    .footer a:hover {
      text-decoration: underline;
      color: #ff0000;
    }
  </style>
</head>
<body>

  <h1>Caseyrhodes MD Bot - QR Code</h1>
  <p class="message">Please scan the QR code below to authenticate your session with Silva MD Bot. This will ensure a secure and powerful connection to your bot.</p>

  <div class="qr-code-container">
    <img id="qrCodeImage" alt="QR Code">
  </div>

  <div class="footer">
    <p>Need support? Visit our <a href="https://github.com/SilvaTechB/silva-md-bot" target="_blank">GitHub Repository</a></p>
  </div>

  <script>
    // Fetch QR code from the backend
    async function fetchQRCode() {
      try {
        const response = await fetch('/');  // Adjust this URL to match your backend route
        if (response.ok) {
          const qrCodeBuffer = await response.blob();
          const qrCodeUrl = URL.createObjectURL(qrCodeBuffer);
          document.getElementById('qrCodeImage').src = qrCodeUrl;
        } else {
          console.error('Failed to fetch QR code:', response.statusText);
        }
      } catch (error) {
        console.error('Error fetching QR code:', error);
      }
    }

    // Call the fetchQRCode function when the page loads
    window.onload = fetchQRCode;
  </script>
</body>
</html>
